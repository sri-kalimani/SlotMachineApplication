<!DOCTYPE HTML>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Repaintless demo page</title>

  <link href='https://fonts.googleapis.com/css?family=Lato:400,300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="css/repaintless.css"/>
  <link rel="stylesheet" type="text/css" href="css/styles.css"/>
</head>

<body>
  <h1> Repaintless.css demo page</h1>
  <div class="main-container" role="main">
    <h2>Moves</h2>
    <div class="element-animated slide-from-right"></div>
    <div class="element-animated slide-from-left"></div>
    <div class="element-animated slide-from-top"></div>
    <div class="element-animated slide-from-bottom"></div>
    <div class="element-animated slide-from-right-bottom"></div>
    <div class="element-animated slide-from-right-top"></div>
    <div class="element-animated slide-from-left-bottom"></div>
    <div class="element-animated slide-from-left-top"></div>
    <div class="element-animated slide-left-right"></div>
    <div class="element-animated slide-top-bottom"></div>
    <div class="element-animated tremble"></div>
  </div>
  <div class="main-container" role="main">
    <h2>Fades</h2>
    <div class="element-animated fade-out long"></div>
    <div class="element-animated fade-in long"></div>
    <div class="element-animated pulsate"></div>
    <div class="element-animated appear-from-right"></div>
    <div class="element-animated appear-from-left"></div>
    <div class="element-animated appear-from-top"></div>
    <div class="element-animated appear-from-bottom"></div>
    <div class="element-animated appear-from-bottom"></div>
  </div>
  <div class="main-container" role="main">
    <h2>Rotates</h2>
    <div class="element-animated rotate long"></div>
    <div class="element-animated rotate-slide-from-right"></div>
    <div class="element-animated rotate-slide-from-left"></div>
    <div class="element-animated rotate-slide-from-top"></div>
    <div class="element-animated rotate-slide-from-bottom"></div>
  </div>
</body>
</html>
